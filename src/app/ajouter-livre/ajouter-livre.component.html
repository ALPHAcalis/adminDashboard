<div class="main-content" >
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Edit Profile</h4>
                    </div>
                    <div class="content">
                        <form [formGroup]="addBookForm" >
                            <div class="row">
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label>Date achat</label>
                                        <input type="date" class="form-control"  formControlName="dateAchat" required >
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>codeBar</label>
                                        <input type="number" class="form-control" placeholder="1234567789" formControlName="codeBar"required >
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label >codeNfC</label>
                                        <input type="text" class="form-control" placeholder="11AA22BB" formControlName="codeNfC" required>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Titre</label>
                                        <input type="text" class="form-control"  formControlName="titre" required >
                                    </div>
                                </div>
                                
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Image</label>
                                        <input type="file" class="form-control" (change)="onFileSelected($event)"   >
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Audio</label>
                                        <input type="file" class="form-control"   >
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Auteur</label>
                                        <input type="text" class="form-control" placeholder="Victor Hugo" formControlName="auteur" required >
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>genre Literraire</label>
                                        <input type="text" class="form-control" placeholder="romance" formControlName="genreLitteraire" required>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Mot cle</label>
                                        <input type="text" class="form-control" placeholder="comedie" formControlName="motCle" required>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Resume</label>
                                        <textarea rows="5" class="form-control" formControlName="resume" required></textarea>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" (click)="upload()"  class="btn btn-info btn-fill pull-right">enregistrer le livre</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card card-user">
                    <div class="image">
                        <img src="https://ununsplash.imgix.net/photo-1431578500526-4d9613015464?fit=crop&fm=jpg&h=300&q=75&w=400" alt="..."/>
                    </div>
                    <div class="content">
                        <div class="author">
                            <a href="#">
                                <img class="avatar border-gray" src="assets/img/faces/face-3.jpg" alt="..."/>

                                <h4 class="title">Mike Andrew<br />
                                    <small>michael24</small>
                                </h4>
                            </a>
                        </div>
                        <p class="description text-center"> "Lamborghini Mercy <br>
                            Your chick she so thirsty <br>
                            I'm in that two seat Lambo"
                        </p>
                    </div>
                    <hr>
                </div>
            </div>
        </div>
    </div>
</div>
