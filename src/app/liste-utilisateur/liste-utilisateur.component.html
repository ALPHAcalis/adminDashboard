<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Les utilisateur inscrit</h4>
                        <p class="category">{{nombreUtilisateur}} Utilisateur</p>
                    </div>
                    <div class="form">
                        <form class="book">
                            <input type="text" placeholder="Search.." name="search" (keyup)='search($event)'>
                            <button type="submit"><i class="fa fa-search"></i></button>
                        </form>
                    </div>
                    <div class="content table-responsive table-full-width">
                          <table class="table table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th >idUtilisateur</th>
                                        <th >nom</th>
                                        <th >prenom</th>
                                        <th >email</th>
                                        <th >numeroTele</th>
                                        <th >adresse</th>
                                    </tr>
                                </thead>
                                <tbody>
                                   <tr  *ngFor="let user of filteredUserList">
                                        <td> <a [routerLink]="[user.idUtilisateur]">{{user.idUtilisateur}}</a></td>
                                        <td>{{user.nom}}</td>
                                        <td>{{user.prenom}}</td>
                                        <td>{{user.email}}</td>
                                        <td>{{user.numeroTele}}</td>
                                        <td>{{user.adresse}}</td>
                                    </tr>
                             
                                </tbody>
                          </table>

                    </div>
                </div>
            </div>
            
        </div>
    </div>


 
</div>
