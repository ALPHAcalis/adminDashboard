<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Striped Table with Hover</h4>
                        <p class="category">Here is a subtitle for this table</p>
                    </div>
                    <div class="content table-responsive table-full-width">
                          <table class="table table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th >codeBar</th>
                                        <th >Titre</th>
                                        <th >genre</th>
                                        <th >date Achat</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let row of listeLivre">
                                        <td >{{row.codeBar}}</td>
                                        <td >{{row.nomLivre}}</td>
                                        <td >rerze</td>
                                        <td >rerze</td>
                                    </tr>
                                </tbody>
                          </table>

                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>
